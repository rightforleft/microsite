<script type="text/javascript">




  //function changeTitle() {

    //Tony edit
  <!--This function manages loading properly-->
  function makeDoubleDelegate(hideplayer, showDiv) {
    return function() {
        if (hidePlayer)
            hidePlayer();
        if (showDiv)
            showDiv(idInfo);
    }
}

  
function hidePlayer() {
  document.getElementById('microplayer').style.display = 'none';
  document.getElementById('microthumbs').style.display = 'inline-block';
}
  
// From: http://www.webdeveloper.com/forum/showthread.php?266743-Switch-Div-Content-Using Javascript&p=1229155#post1229155

function showDiv(idInfo) {
  var sel = document.getElementById('divLinks').getElementsByTagName('div');
  for (var i=0; i<sel.length; i++) {
    sel[i].style.display = 'none';
  }
  document.getElementById('microthumbs').style.display = 'none';
  document.getElementById('container'+idInfo).style.display = 'block';
  document.getElementById('microplayer').style.display = 'inline-block';

}

</script>

<script type="text/javascript" charset="utf-8">
  $(document).ready(function(){
    $("a[rel^='previewFeature']").prettyPhoto({
			opacity: 0.50, /* Value between 0 and 1 */
			show_title: false, /* true/false */
			allow_resize: true, /* Resize the photos bigger than viewport. true/false */
			default_width: 980,
			default_height: 560,
			counter_separator_label: '/', /* The separator for the gallery counter 1 "of" 2 */
			theme: 'dark_rounded', /* light_rounded / dark_rounded / light_square / dark_square / facebook */
			horizontal_padding: 20, /* The padding on each side of the picture */
			autoplay: true, /* Automatically start videos: True/False */
			markup: '<div class="pp_pic_holder"> \
                        <div class="ppt">&nbsp;</div> \
                        <div class="pp_top"> \
                            <div class="pp_left"></div> \
                            <div class="pp_middle"></div> \
                            <div class="pp_right"></div> \
                        </div> \
                        <div class="pp_content_container"> \
                            <div class="pp_left"> \
                            <div class="pp_right"> \
								<a class="pp_close" href="#">Close</a> \
                                <div class="pp_content"> \
                                    <div class="pp_loaderIcon"></div> \
                                    <div class="pp_fade"> \
                                        <a href="#" class="pp_expand" title="Expand the image">Expand</a> \
                                        <div class="pp_hoverContainer"> \
                                            <a class="pp_next" href="#">next</a> \
                                            <a class="pp_previous" href="#">previous</a> \
                                        </div> \
                                        <div id="pp_full_res"></div> \
                                        <div class="pp_details"> \
                                            <div class="pp_nav"> \
                                                <a href="#" class="pp_arrow_previous">Previous</a> \
                                                <p class="currentTextHolder">0/0</p> \
                                                <a href="#" class="pp_arrow_next">Next</a> \
                                            </div> \
                                            <p class="pp_description"></p> \
                                            {pp_social} \

                                </div> \

                            <div class="pp_middle"></div> \

                        </div> \
