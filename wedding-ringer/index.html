  <!--This function manages loading properly-->
  function makeDoubleDelegate(hideplayer, showDiv) {
    return function() {
        if (hidePlayer)
            hidePlayer();
        if (showDiv)
            showDiv(idInfo);
    }
}

  
function hidePlayer() {
  document.getElementById('microplayer').style.display = 'none';
  document.getElementById('microthumbs').style.display = 'inline-block';
}
  
// From: http://www.webdeveloper.com/forum/showthread.php?266743-Switch-Div-Content-Using Javascript&p=1229155#post1229155

function showDiv(idInfo) {
  var sel = document.getElementById('divLinks').getElementsByTagName('div');
  for (var i=0; i<sel.length; i++) {
    sel[i].style.display = 'none';
  }
  document.getElementById('microthumbs').style.display = 'none';
  document.getElementById('container'+idInfo).style.display = 'block';
  document.getElementById('microplayer').style.display = 'inline-block';

}
